<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css"/>
  <meta type="viewport" content="width=device-width,initial-scale=1.0">
  <title>Stop Watch</title>
</head>
<body>
    <div id="image"><img src="bg.jpg" height="100%" width="100%" alt="img"></div>
  <h1>Stop Watch</h1>
      <div id="date">01</div>
      <span>Sohail</span><br>
      <span id="span2">Developer</span>
  <div id="main">
  <div id="container">
      <div id="hour">00</div>
      <div id="minutes">00</div>
      <div id="seconds">: 00</div>
      <div id="miliseconds">00</div>
    </div>
  </div>
  <button id="start" >Start</button>
  <button id="stop" >Stop</button>
  <button id="reset" >Reset</button>

  <script src="script.js"></script>
</body>
</html>
